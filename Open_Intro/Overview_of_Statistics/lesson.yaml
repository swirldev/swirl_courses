- Class: text
  Output: Today, statistical analysis is inseparable from computing. As we collect
    greater amounts of data and face more complex statistical problems, we must use
    special software to help us more easily gain insight from this data.

- Class: text
  Output: There are many such software tools available to us, however, we will be
    focusing on one in particular called R. There are many good reasons to use R,
    but most importantly it is high quality, free of cost, and available to anyone
    who wishes to use it. I will be using R as a teaching tool for the topics we'll
    cover together and before you know it, you will know R well enough to perform
    data analysis on your own.

- Class: text
  Output: Learning R is like learning any other language. There are certain rules
    that you must follow in order to get the desired results. Let's review some of
    those basic rules here, so that you can start using R right away.

