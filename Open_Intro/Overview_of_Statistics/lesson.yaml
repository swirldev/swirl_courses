    VARIABLE.

- Class: text
  Output: A CONTINUOUS VARIABLE is one that can assume any value within the scope
    of the problem. For the 'cars' data set, price, city MPG, and weight are all continuous
    variables, as there is no inherent restriction on the possible values of each
    of the three variables (except for negative numbers, of course!)

- Class: text
  Output: On the other hand, a DISCRETE VARIABLE is a variable that may take on one
    of a limited, and usually fixed, number of possible values. A CATEGORICAL VARIABLE
    is similar to a discrete variable, however, instead of assuming a fixed value,
    the variable is ascribed a fixed categorical description. In our 'cars' data set,
    the number of passengers is a discrete variable, while the type and drive train
    are examples of categorical variables. Notice that the number of passengers is
    a discrete variable since the capacity of each car may only be described in whole
    numbers.

- Class: text
  Output: Let's test your knowledge on these different types of variables. Pretend
