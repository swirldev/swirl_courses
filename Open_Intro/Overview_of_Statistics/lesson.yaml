- Class: text
  Output: To truly gather as much useful information from the data as possible, it
    is important to learn how to analyze a data set like a statistician!

- Class: text
  Output: 'Before we delve too deeply into the specifics of data visualization and
    simple data analysis, I would like to introduce a helpful resource. Throughout
    our lessons, I will use as a reference the free online textbook, ''OpenIntro Statistics,''
    written by David M. Diez, Christopher D. Barr, and Mine Cetinkaya-Rundel. If at
    any time you feel as if you would like a more thorough explanation of the concepts,
