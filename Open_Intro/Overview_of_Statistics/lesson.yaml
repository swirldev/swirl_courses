- Class: text
  Output: In a very broad sense of the term, a scientist is one who engages in a systematic
    method to acquire knowledge. More importantly, a scientist seeks to answer important
    questions or problems through careful observations and methods. These observations
    - collected from experiments, censuses, surveys, field notes, etc. - are known
    as DATA. Statistics is the study of how best to collect, analyze, and draw conclusions
    from data.

- Class: text
  Output: Once a question has been posed, or a problem identified, the next logical
    step is to attempt to answer the question. Unfortunately, without any additional
    information, it is very difficult to answer a question, or diagnose a problem.
    This is where data collection comes into play! Having a set of observations, or
    data, related to the question will help reveal an answer.

- Class: text
  Output: But how exactly does one collect useful data?

- Class: text
  Output: Remember, when conducting research, a scientist wants to answer a question,
    one that is usually targeted at a specific population. This population does not
    have to be a human population, as in the most common meaning of the word. Think
    of this population as the group of entities - people, animals, cars, salaries,
    etc. - that is to be studied by the scientist.

- Class: text
  Output: Unfortunately, it is often very difficult, if not impossible, to collect
    thorough data from an entire population. Not only can it be very time-consuming
    to do so, it may also  be an inefficient use of resources. Instead, scientists
    target a SAMPLE population. This sample population is selected in such a way that
    it is REPRESENTATIVE of the larger population in question. In mathematical terms,
    this sample population is called a subset of the target population.

- Class: figure
  Output: Here is a simple visual illustration of how a sample is related to a population.
  Figure: mod1_pop_vs_samp.R
  FigureType: new

