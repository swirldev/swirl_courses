- Class: text
  Output: Now that you have a basic idea of how a scientist collects data, the next
    step is to learn what to do with all of this data. While this raw data does contain
    useful information, this information is usually specific to each individual in
    the sample population. The scientist seeks to discover trends and correlations
    among the subjects in the sample population, so that he or she may draw conclusions
    about the target population as a whole.

