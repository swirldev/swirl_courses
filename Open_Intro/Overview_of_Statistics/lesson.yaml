  Output: Let us continue with other types of plots!

- Class: text
  Output: A HISTOGRAM is similar to a dot plot, but instead of showing every specific
    value, it partitions the values of your data into several bins, providing a more
    condensed representation of the data. Taller bars signify the range of values
    in which the majority of the data is located, whereas shorter bars represent a
    range of values in which fewer data points are located. In other words, histograms
    provide a view of the DATA DENSITY.

